<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="#" class="form">
    <div class="div--form form1">
    <label for="firstname">firstname:</label>
    <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" required> 
    </div>
    <div class="div--form form2">
    <label for="lastname">lastname:</label>
    <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname">
    </div>
    <div class="div--form form3">
    <label for="email">email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="div--form form4">
    <label for="password">password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="div--form form5">
    <input type="radio" name="gender" id="male" value="male">male
    <input type="radio" name="gender" id="female" value="female">Female
    </div>
    <div class="div--form form6">
    <button type="submit">sign up</button>
    </div>
</form>
